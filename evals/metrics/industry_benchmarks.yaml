      description: "达到行业平均水平"

    D:
      range: [0.80, 0.85]
      label: "待改进"
      emoji: "🔴"
      description: "低于行业平均水平"

    F:
      range: [0.00, 0.80]
      label: "不合格"
      emoji: "⚫"
      description: "需要紧急改进"

