# 意图分类黄金数据集
# 用于评估和校准意图分类器

golden_examples:
  ORDER_NEW:
    description: "用户想要下新订单"
    examples:
      - "来一杯拿铁"
      - "我想点杯美式咖啡"
      - "给我一杯大杯冰的星冰乐"
      - "要一杯热的焦糖玛奇朵"
      - "来两杯中杯拿铁"
      - "点一杯卡布奇诺"
      - "我要一杯摩卡"
      - "来个冰美式"
      - "给我来杯燕麦拿铁"
      - "要一杯冷萃"

  ORDER_MODIFY:
    description: "用户想要修改已有订单"
    examples:
      - "把刚才那杯改成热的"
      - "换成燕麦奶"
      - "我要少糖的"
      - "帮我加一份浓缩"
      - "改成大杯"
      - "不要奶油"
      - "加点冰"
      - "换成豆奶"
      - "改成无糖"
      - "多加一份espresso"

  ORDER_CANCEL:
    description: "用户想要取消订单"
    examples:
      - "不要了，取消订单"
      - "算了不点了"
      - "我不想要了"
      - "取消"
      - "不要了"
      - "算了"
      - "帮我取消一下"
      - "我不喝了"

  ORDER_QUERY:
    description: "用户想要查询订单状态"
    examples:
      - "我的订单到哪了"
      - "查一下我的订单"
      - "订单状态是什么"
      - "订单准备好了吗"
      - "还要等多久"
      - "我的咖啡好了没"
      - "订单进度"

  RECOMMEND:
    description: "用户想要获取推荐"
    examples:
      - "有什么推荐的吗"
      - "什么咖啡好喝"
      - "推荐一下"
      - "有什么新品吗"
      - "你们什么最好卖"
      - "哪个最受欢迎"
      - "有什么特别的"
      - "今日特饮是什么"

  PRODUCT_INFO:
    description: "用户想要了解产品信息"
    examples:
      - "拿铁多少钱"
      - "美式咖啡有多少卡路里"
      - "这个有什么配料"
      - "价格是多少"
      - "有多大杯"
      - "热量高吗"
      - "有无咖啡因的吗"
      - "成分是什么"

  CHITCHAT:
    description: "用户闲聊"
    examples:
      - "今天天气真好"
      - "你好啊"
      - "谢谢"
      - "好的"
      - "嗯嗯"
      - "哈哈"
      - "你是机器人吗"
      - "再见"

  PAYMENT:
    description: "用户想要支付"
    examples:
      - "我要付款"
      - "怎么支付"
      - "可以微信吗"
      - "支付宝可以吗"
      - "买单"
      - "结账"

  COMPLAINT:
    description: "用户投诉"
    examples:
      - "这个不对"
      - "做错了"
      - "我要投诉"
      - "太慢了"
      - "服务态度不好"
      - "咖啡凉了"

# 边界案例 - 容易混淆的例子
edge_cases:
  - input: "我再要一杯"
    expected: "ORDER_NEW"
    note: "虽然有'再'，但是新订单"

  - input: "还是算了吧"
    expected: "ORDER_CANCEL"
    note: "隐式取消表达"

  - input: "换一杯吧"
    expected: "ORDER_MODIFY"
    note: "可能被误识别为新订单"

  - input: "这个怎么样"
    expected: "PRODUCT_INFO"
    note: "指代不明，需上下文"

  - input: "就这样"
    expected: "CHITCHAT"
    note: "确认表达"
